<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style\\user.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>User Profile</title>
  </head>
  <body>
    <div class="container-fluid d-block mx-auto">
      <div class="row">
        <div class="col-sm-5 pro-pic">

        </div>

        <div class="col-md-4 pro-desc">
          <div class="d-block mx-auto">
            <h1>John Doe</h1>
          </br>
            <ul class="list-inline rating-stars">
              <li class="list-inline-item"><i class="fas fa-star"></i></li>
              <li class="list-inline-item"><i class="fas fa-star"></i></li>
              <li class="list-inline-item"><i class="fas fa-star"></i></li>
              <li class="list-inline-item"><i class="fas fa-star"></i></li>
              <li class="list-inline-item"><i class="fas fa-star-half-alt"></i></li>
            </ul>

            <div class="job-tags">
              <ul class="list-inline">
                <li class="list-inline-item"><u>web development</u></li>
                <li class="list-inline-item"><u>graphic designer</u></li>
                <li class="list-inline-item"><u>digital artist</u></li>
              </ul>

            </div>

            <div class="action-buttons">
              <ul class="list-inline">
                <li class="list-inline-item"><button type="button" class="btn btn-dark">Edit</button></li>
                <li class="list-inline-item"><button type="button" class="btn btn-dark">Manage</button></li>

              </ul>
            </div>

          </div>
        </div>

      </div>

    </div>

  </body>
</html>
